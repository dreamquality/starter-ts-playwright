name: Employee CRM E2E Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'tests/employee-crm-api/**'
      - 'docker-compose.employee-crm.yml'
      - '.github/workflows/employee-crm-tests.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'tests/employee-crm-api/**'
      - 'docker-compose.employee-crm.yml'
      - '.github/workflows/employee-crm-tests.yml'
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: Clone Employee CRM repository
      run: |
        echo "Cloning employee-management-crm repository..."
        git clone --depth 1 https://github.com/dreamquality/employee-management-crm.git /tmp/employee-crm
        
    - name: Start Employee CRM with Docker Compose
      run: |
        echo "Building and starting Employee CRM services..."
        docker compose -f docker-compose.employee-crm.yml up -d --build
        echo "Services started. Waiting for application to be ready..."
        sleep 90
        
    - name: Verify services are running
      run: |
        echo "Checking Docker containers status..."
        docker compose -f docker-compose.employee-crm.yml ps
        echo ""
        echo "Checking container health..."
        for i in {1..20}; do
          APP_STATUS=$(docker inspect --format='{{.State.Health.Status}}' $(docker compose -f docker-compose.employee-crm.yml ps -q app) 2>/dev/null || echo "unknown")
          DB_STATUS=$(docker inspect --format='{{.State.Health.Status}}' $(docker compose -f docker-compose.employee-crm.yml ps -q db) 2>/dev/null || echo "unknown")
          echo "Attempt $i/20: App: $APP_STATUS, DB: $DB_STATUS"
          
          if [ "$APP_STATUS" = "healthy" ] && [ "$DB_STATUS" = "healthy" ]; then
            echo "✅ All services are healthy!"
            break
          fi
          
          if [ $i -eq 20 ]; then
            echo "❌ Services failed to become healthy in time"
            echo "=== App Logs ==="
            docker compose -f docker-compose.employee-crm.yml logs app
            echo "=== Database Logs ==="
            docker compose -f docker-compose.employee-crm.yml logs db
            exit 1
          fi
          sleep 10
        done
        
        echo ""
        echo "Verifying API endpoint..."
        for i in {1..10}; do
          if curl -f http://localhost:3000/ 2>/dev/null; then
            echo "✅ API is responding!"
            break
          fi
          echo "⏳ Waiting for API... attempt $i/10"
          if [ $i -eq 10 ]; then
            echo "❌ API failed to respond"
            echo "=== App Logs ==="
            docker compose -f docker-compose.employee-crm.yml logs app
            exit 1
          fi
          sleep 5
        done
        
    - name: Run Employee CRM E2E tests
      run: npx playwright test tests/employee-crm-api/ --project=chromium
      env:
        API_BASE_URL: http://localhost:3000
        
    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: employee-crm-test-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30
        
    - name: Show Docker logs on failure
      if: failure()
      run: |
        echo "=== App Logs ==="
        docker compose -f docker-compose.employee-crm.yml logs app
        echo "=== Database Logs ==="
        docker compose -f docker-compose.employee-crm.yml logs db
        
    - name: Cleanup
      if: always()
      run: |
        docker compose -f docker-compose.employee-crm.yml down -v
